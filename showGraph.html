<!DOCTYPE html>
<html>
<head>
<title>Ecosystem Simulator</title>
</head>
<link rel="stylesheet" href="webStyle.css">
<body>

<h1>Ecosystem Simulator</h1>
<p>Population Graph</p>
<head>
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js" charset="utf-8"></script>
</head>
<div id="tester" style="width:600px;height:250px;"></div>
<div id="resourcesGraph" style="width:600px;height:250px;"></div>
<script>
	TESTER = document.getElementById('tester');
    var cntpop = JSON.parse(localStorage.getItem('countPopulation'));
    var keys = Object.keys(cntpop);
    var data = [];
    const colors = ['rgb(219, 64, 82)', 'rgb(55, 128, 191)', 'rgb(128, 0, 128)', 'rgb(55, 28, 191)', 'rgb(155, 128, 191)'];
    for(var i=0; i< keys.length-1; i++){
        var trace = {
            type: 'scatter',
            x: cntpop['Day'],
            y: cntpop[keys[i]],
            mode: 'lines',
            name: keys[i],
            line: {
            color: colors[i],
            width: 3}
        };
        console.log(cntpop[keys[i]]);
        data.push(trace);
    }
    var layout = {
        width: 800,
        height: 500
    };

	Plotly.newPlot( TESTER, data, layout);
    var trace2 = {
            type: 'scatter',
            x: cntpop['Day'],
            y: cntpop['Resources'],
            mode: 'lines',
            name: 'Resources',
            line: {
            color: 'rgb(155, 128, 191)',
            width: 3}
        };
    var resGraph = document.getElementById('resourcesGraph');
   //Plotly.newPlot(resGraph, trace2, layout);
</script>
</html>
